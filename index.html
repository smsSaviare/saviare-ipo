<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPV – Saviare</title>
<style>
body { font-family: "Helvetica Neue", Helvetica, Tahoma, sans-serif; background:#fff; color:#000; padding:20px; max-width:600px; margin:auto;}
h1 { text-align:center; color:#0073E6; }
.logo { display:block; margin:0 auto 20px; max-width:200px; }
.form-group { margin-bottom:15px; }
label { font-weight:bold; display:block; margin-bottom:5px; }
input[type="text"], input[type="date"], textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box; }
textarea { resize:vertical; }
input[type="file"] { border:none; }
button { width:100%; background:#0073E6; color:#fff; border:none; border-radius:5px; padding:12px; font-size:16px; cursor:pointer; }
button:hover { background:#005bb5; }
.checkbox-label, .accept-label { display:flex; align-items:center; font-weight:normal; }
.checkbox-label input, .accept-label input { margin-right:8px; }

#overlay { position:fixed; inset:0; background:rgba(0,0,0,.7); display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff; font-size:18px; z-index:99; display:none; }
#progressContainer { width:80%; margin-top:20px; }
#progressBar { height:14px; background-color:#0073E6; border-radius:6px; width:0%; transition:width 0.3s ease; }
#progressWrapper { background:#eee; border-radius:6px; overflow:hidden; height:14px; }
#progressPercent { text-align:right; font-size:13px; margin-top:5px; }

#welcomeOverlay { position:fixed; inset:0; background:linear-gradient(to right, #0073E6, #ffffff); display:flex; align-items:center; overflow:hidden; z-index:999; padding-left:5%; }
#welcomeText { color:#fff; font-size:2em; font-weight:bold; z-index:1; }
#plane { position:absolute; left:-300px; width:200px; z-index:2; animation:fly 3s linear forwards; }
@keyframes fly { to { left:100%; } }
</style>
</head>
<body>

<div id="welcomeOverlay">
  <div id="welcomeText">¡Bienvenido al sistema RPV de Saviare!</div>
  <img id="plane" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/plane_avianca.png" alt="Avión Saviare">
</div>

<div id="overlay">
  ⏳ Subiendo archivos, por favor espera…
  <div id="progressContainer" style="display:none;">
    <div id="progressWrapper"><div id="progressBar"></div></div>
    <div id="progressPercent">0%</div>
  </div>
</div>

<img class="logo" src="https://raw.githubusercontent.com/JuanCamiloTibaduiza/avianca-rpv-demo/main/logo_avianca_cargo.png" alt="Saviare Logo">
<h1>REPORTE DE PELIGROS VOLUNTARIOS (RPV)</h1>

<form id="rpvForm">
  <div class="form-group">
    <label>Fecha del peligro
      <input type="date" name="fecha" required>
    </label>
  </div>

  <div class="form-group">
    <label>Lugar del peligro / Fase de vuelo
      <input name="lugar" type="text" placeholder="Ej: Villavicencio">
    </label>
  </div>

  <div class="form-group">
    <label>Base
      <input name="base" type="text" placeholder="Ej: Base Aérea XYZ">
    </label>
  </div>

  <div class="form-group">
    <label>Nombre
      <input id="nombreInput" name="nombre" type="text" placeholder="Ej: Juan Pérez">
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="anon"> Confidencial
    </label>
  </div>

  <div class="form-group">
    <label>Cargo
      <input name="cargo" type="text" placeholder="Ej: Coordinador de operaciones">
    </label>
  </div>

  <div class="form-group">
    <label>Descripción del peligro / Error humano
      <textarea name="descripcion" rows="4" placeholder="Describe el peligro..." required></textarea>
    </label>
  </div>

  <div class="form-group">
    <label>Evidencia (PDF/imagen/video, máx 10 MB c/u)
      <input name="files" id="files" type="file" multiple accept="image/*,application/pdf,video/*">
    </label>
  </div>

  <div class="form-group">
    <label class="accept-label">
      <input type="checkbox" id="acepto" required> He leído y acepto el uso y tratamiento de mis datos personales.
    </label>
  </div>

  <button type="submit">Enviar reporte</button>
</form>

<script>
const scriptURL = 'TU_SCRIPT_URL_AQUI';
const overlay = document.getElementById('overlay');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressPercent = document.getElementById('progressPercent');

setTimeout(() => document.getElementById('welcomeOverlay').style.display='none', 3000);

document.getElementById('anon').addEventListener('change', e => {
  const n = document.getElementById('nombreInput');
  if(e.target.checked){ n.value=''; n.disabled=true; n.placeholder=''; n.style.background='#f2f2f2'; }
  else{ n.disabled=false; n.placeholder='Ej: Juan Pérez'; n.style.background='#fff'; }
});

document.getElementById('rpvForm').addEventListener('submit', async e => {
  e.preventDefault();
  if(!document.getElementById('acepto').checked){ alert('Debe aceptar el tratamiento de datos.'); return; }
  const d = new FormData(e.target);
  const filesInput = document.getElementById('files');
  const anonimo = document.getElementById('anon').checked;
  const nombreFinal = anonimo?'Anónimo':(d.get('nombre')||'Sin nombre');

  let totalSize=0;
  for(const f of filesInput.files) totalSize+=f.size;
  if(totalSize>15*1024*1024){ alert('El total de adjuntos supera 15 MB.'); return; }

  overlay.style.display='flex';
  if(filesInput.files.length>0) progressContainer.style.display='block';

  let files=[], uploaded=0;
  for(const f of filesInput.files){
    if(f.size>10*1024*1024){ alert(`Archivo ${f.name} excede 10 MB y se omite.`); continue; }
    const reader = new FileReader();
    const base64 = await new Promise(resolve=>{
      reader.onload=()=>{ uploaded+=f.size; const percent=Math.round((uploaded/totalSize)*80); progressBar.style.width=percent+'%'; progressPercent.textContent=percent+'%'; resolve(reader.result.split(',')[1]); }
      reader.readAsDataURL(f);
    });
    files.push({ name:f.name, mimeType:f.type, base64 });
  }

  const payload = {
    fecha: d.get('fecha'),
    lugar: d.get('lugar'),
    base: d.get('base'),
    nombre: nombreFinal,
    cargo: d.get('cargo'),
    descripcion: d.get('descripcion'),
    anonimo,
    files
  };

  progressBar.style.width='90%'; progressPercent.textContent='90%';
  await fetch(scriptURL, { method:'POST', mode:'no-cors', body:JSON.stringify(payload) });
  progressBar.style.width='100%'; progressPercent.textContent='100%';

  setTimeout(()=>{
    overlay.style.display='none'; progressContainer.style.display='none'; progressBar.style.width='0%'; progressPercent.textContent='0%';
    alert('✅ ¡Reporte enviado!');
    e.target.reset(); document.getElementById('nombreInput').disabled=false; document.getElementById('nombreInput').placeholder='Ej: Juan Pérez'; document.getElementById('nombreInput').style.background='#fff';
  },700);
});
</script>

</body>
</html>
