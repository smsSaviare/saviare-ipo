<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPO - Saviare</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0a5c36, #4caf50);
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 50px 20px 20px;
        position: relative;
    }
    h1 {
        font-size: 2.5em;
        white-space: nowrap;
        overflow: hidden;
        border-right: .15em solid white;
        animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: white }
    }
    .avion {
        position: absolute;
        top: 0;
        left: -150px;
        width: 120px;
        animation: fly 4s ease-in-out forwards;
        animation-delay: 1s;
    }
    @keyframes fly {
        from { transform: translateX(-150px) translateY(0) rotate(0deg); }
        to { transform: translateX(calc(100vw - 150px)) translateY(-30px) rotate(10deg); }
    }
    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 30px auto;
        border-radius: 12px;
        max-width: 500px;
        backdrop-filter: blur(8px);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        font-size: 1em;
    }
    button {
        margin-top: 20px;
        background: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
    }
    button:hover {
        background: #388e3c;
    }
    .trebol {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 80px;
        opacity: 0.5;
    }
</style>
</head>
<body>

<header>
    <img src="Avion.png" alt="Avión" class="avion">
    <h1>¡Bienvenido al sistema IPO de Saviare!</h1>
</header>

<form id="ipoForm">
    <label>Fecha del peligro</label>
    <input type="date" name="fechaPeligro" required>

    <label>Lugar del peligro / fase de vuelo</label>
    <input type="text" name="lugarPeligro" required>

    <label>Base</label>
    <select name="base" required>
        <option value="">Seleccione...</option>
        <option>Villavicencio</option>
        <option>Mitú</option>
    </select>

    <label>Nombre</label>
    <input type="text" name="nombre">

    <label><input type="checkbox" name="anonimo"> Reportar como anónimo</label>

    <label>Cargo</label>
    <input type="text" name="cargo">

    <label>Descripción del peligro / error humano</label>
    <textarea name="descripcion" rows="4" required></textarea>

    <label>Evidencias (opcional)</label>
    <input type="file" name="files" multiple>

    <button type="submit">Enviar informe</button>
</form>

<img src="Trebol.png" alt="Trébol" class="trebol">

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw1tdbD8DWL2kSDwHm5uSqcuPLrAg_VOWx9_xaMXW41tgd5O3ELK6vLEi5Kw283g0i-/exec";

document.getElementById('ipoForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const data = {
        fechaPeligro: form.fechaPeligro.value,
        lugarPeligro: form.lugarPeligro.value,
        base: form.base.value,
        nombre: form.nombre.value,
        anonimo: form.anonimo.checked,
        cargo: form.cargo.value,
        descripcion: form.descripcion.value,
        files: []
    };

    const fileInputs = form.querySelector('input[name="files"]').files;
    for (let file of fileInputs) {
        const base64 = await toBase64(file);
        data.files.push({
            name: file.name,
            mimeType: file.type,
            base64: base64.split(',')[1]
        });
    }

    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(txt => alert(txt === 'OK' ? 'Informe enviado con éxito ✅' : 'Error: ' + txt))
    .catch(err => alert('Error: ' + err.message));
});

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}
</script>

</body>
</html>
