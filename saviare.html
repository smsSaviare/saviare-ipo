<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema IPO - Saviare</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #001f3f;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        font-size: 2.5em;
        margin-top: 50px;
        white-space: nowrap;
        overflow: hidden;
        border-right: .15em solid orange;
        animation: typing 4s steps(50, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange; }
    }
    #plane {
        width: 100px;
        position: absolute;
        top: 150px;
        left: -150px;
        animation: fly 4s forwards;
        animation-delay: 0.5s;
    }
    @keyframes fly {
        0% { left: -150px; opacity: 0; }
        50% { opacity: 1; }
        100% { left: calc(50% - 50px); opacity: 1; }
    }
    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        margin: 30px auto;
        text-align: left;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: orange;
        border: none;
        color: white;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: darkorange;
    }
</style>
</head>
<body>

<h1 id="welcome">¡Bienvenido al sistema IPO de Saviare!</h1>
<img id="plane" src="Avion.png" alt="Avión">

<form id="ipoForm">
    <label>Fecha del peligro:</label>
    <input type="date" name="fechaPeligro" required>

    <label>Lugar del peligro / fase de vuelo:</label>
    <input type="text" name="lugar" required>

    <label>Base:</label>
    <input type="text" name="base" required>

    <label>Nombre:</label>
    <input type="text" name="nombre">

    <label>Cargo:</label>
    <input type="text" name="cargo">

    <label>Descripción del peligro / error humano:</label>
    <textarea name="descripcion" rows="4" required></textarea>

    <label>Adjuntar evidencia (opcional):</label>
    <input type="file" name="files" multiple>

    <label>
        <input type="checkbox" name="anonimo"> Enviar de forma anónima
    </label>
    <label>
        <input type="checkbox" name="terminos" required> Acepto términos y condiciones
    </label>

    <button type="submit">Enviar</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw1tdbD8DWL2kSDwHm5uSqcuPLrAg_VOWx9_xaMXW41tgd5O3ELK6vLEi5Kw283g0i-/exec";

document.getElementById("ipoForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const data = {
        fechaPeligro: form.fechaPeligro.value,
        lugar: form.lugar.value,
        base: form.base.value,
        nombre: form.nombre.value,
        cargo: form.cargo.value,
        descripcion: form.descripcion.value,
        anonimo: form.anonimo.checked,
        terminos: form.terminos.checked ? "Sí" : "No",
        files: []
    };

    const fileInputs = form.files.files;
    for (let i = 0; i < fileInputs.length; i++) {
        const file = fileInputs[i];
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
        data.files.push({
            name: file.name,
            type: file.type,
            base64: base64
        });
    }

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(txt => {
        if (txt === "OK") {
            alert("✅ Información enviada correctamente");
            form.reset();
        } else {
            alert("⚠️ Error: " + txt);
        }
    })
    .catch(err => {
        alert("❌ Error al enviar: " + err);
    });
});
</script>

</body>
</html>
