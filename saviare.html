<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Reporte de Peligros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Reporte de Peligros / Error Humano</h2>
    <form id="peligroForm" method="POST" action="https://script.google.com/macros/s/AKfycbyYxKo88EvsBXTEW7VkGDXmbKmRqNik_-EdzsvKWnNEwiR_ro6E-VPSSi2lvoPnCVqu/exec">
        
        <label for="fecha_envio">Fecha de envío</label>
        <input type="date" name="Fecha envio" id="fecha_envio" required>

        <label for="fecha_peligro">Fecha del peligro</label>
        <input type="date" name="Fecha del peligro" id="fecha_peligro" required>

        <label for="lugar">Lugar del peligro / fase de vuelo</label>
        <input type="text" name="Lugar del peligro / fase de vuelo" id="lugar" required>

        <label for="base">Base</label>
        <input type="text" name="Base" id="base" required>

        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre" required>

        <label for="cargo">Cargo</label>
        <input type="text" name="Cargo" id="cargo" required>

        <label for="descripcion">Descripción del peligro / error humano</label>
        <textarea name="Descripción del peligro / error humano" id="descripcion" rows="4" required></textarea>

        <label for="links">Links de evidencia</label>
        <textarea name="Links de evidencia" id="links" rows="3"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("peligroForm").addEventListener("submit", function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                alert("Reporte enviado con éxito");
                this.reset();
            }).catch(error => {
                alert("Ocurrió un error al enviar el formulario");
                console.error(error);
            });
        });
    </script>
</body>
</html>
