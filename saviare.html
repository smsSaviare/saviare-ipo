<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Peligros - Saviare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-submit {
      background-color: #0056b3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-submit:hover {
      background-color: #003f80;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reporte de Peligros - Saviare</h1>
  </header>
  <main>
    <form id="peligroForm">
      <!-- Fecha del peligro -->
      <div class="form-group">
        <label for="fechaPeligro">Fecha del peligro</label>
        <input type="date" id="fechaPeligro" name="fechaPeligro" required>
      </div>

      <!-- Lugar del peligro / fase de vuelo -->
      <div class="form-group">
        <label for="lugar">Lugar del peligro / Fase de vuelo</label>
        <input type="text" id="lugar" name="lugar" placeholder="Ej: Cabina, pista, área de carga..." required>
      </div>

      <!-- Base -->
      <div class="form-group">
        <label for="base">Base</label>
        <select id="base" name="base" required>
          <option value="">Seleccione una base</option>
          <option value="Base A">Base A</option>
          <option value="Base B">Base B</option>
          <option value="Base C">Base C</option>
        </select>
      </div>

      <!-- Anónimo -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="anonimo" name="anonimo">
        <label for="anonimo">Reportar de forma anónima</label>
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Su nombre">
      </div>

      <!-- Cargo -->
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" placeholder="Ej: Piloto, Técnico, Supervisor...">
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción del peligro / error humano</label>
        <textarea id="descripcion" name="descripcion" rows="5" placeholder="Explique brevemente lo ocurrido..." required></textarea>
      </div>

      <!-- Evidencia -->
      <div class="form-group">
        <label for="files">Evidencia (opcional)</label>
        <input type="file" id="files" name="files" multiple>
      </div>

      <!-- Botón enviar -->
      <button type="submit" class="btn-submit">Enviar reporte</button>

      <!-- Mensajes -->
      <div id="successMessage" class="success-message">✅ Reporte enviado con éxito</div>
      <div id="errorMessage" class="error-message">❌ Error al enviar el reporte</div>
    </form>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYxKo88EvsBXTEW7VkGDXmbKmRqNik_-EdzsvKWnNEwiR_ro6E-VPSSi2lvoPnCVqu/exec";

    document.getElementById("peligroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const filesInput = document.getElementById("files");
      const filesData = [];

      if (filesInput.files.length > 0) {
        for (let file of filesInput.files) {
          const base64 = await toBase64(file);
          filesData.push({
            name: file.name,
            type: file.type,
            mimeType: file.type,
            base64: base64.split(",")[1]
          });
        }
      }

      const data = {
        fechaPeligro: form.fechaPeligro.value,
        lugar: form.lugar.value,
        base: form.base.value,
        anonimo: form.anonimo.checked,
        nombre: form.nombre.value,
        cargo: form.cargo.value,
        descripcion: form.descripcion.value,
        files: filesData
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data)
        });

        const text = await res.text();
        if (text.trim() === "OK") {
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("errorMessage").style.display = "none";
          form.reset();
        } else {
          throw new Error(text);
        }
      } catch (err) {
        console.error(err);
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("errorMessage").style.display = "block";
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
