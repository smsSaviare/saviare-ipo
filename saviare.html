<style>
  :root{
    --green-1:#0f9b0f;
    --green-2:#38ef7d;
    --green-3:#12b886; /* acento */
    --text-dark:#0b3d2e;
    --glass-bg: rgba(255,255,255,0.12);
    --glass-stroke: rgba(255,255,255,0.35);
  }

  *{ box-sizing: border-box; }

  body{
    margin:0;
    font-family: "Segoe UI", system-ui, -apple-system, Roboto, Helvetica, Arial, sans-serif;
    color:#fff;
    background: linear-gradient(135deg, var(--green-1), var(--green-2));
    min-height:100dvh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:32px 16px 64px;
  }

  .container{
    width:100%;
    max-width:820px;
  }

  /* Bienvenida */
  #welcomeOverlay{
    position:fixed;
    inset:0;
    background: linear-gradient(120deg, rgba(18,184,134,0.95), rgba(56,239,125,0.9));
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    z-index:9999;
    transition: opacity 1s ease;
  }
  #welcomeOverlay.fade-out{ opacity:0; }

  .welcome-inner{
    position:relative;
    width:min(900px, 92vw);
    height:50vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .welcome-title{
    text-align:center;
    font-weight:800;
    line-height:1.2;
    font-size: clamp(1.4rem, 4vw, 2.2rem);
    padding: 0 16px;
    text-shadow: 0 8px 24px rgba(0,0,0,.25);
    animation: fadeInTitle 1.6s ease forwards;
    opacity:0;
  }
  .welcome-title .clover{
    display:inline-block;
    margin-right:.35em;
    transform: translateY(.08em);
    filter: drop-shadow(0 4px 10px rgba(0,0,0,.2));
  }
  @keyframes fadeInTitle { to{opacity:1} }

  .welcome-plane{
    position:absolute;
    width:160px;
    bottom: 8%;     /* avi√≥n m√°s abajo para que se vea bien */
    left: -220px;
    opacity:.95;
    filter: drop-shadow(0 12px 22px rgba(0,0,0,.35));
    animation: planeFly 3.4s ease-out forwards;
  }
  @keyframes planeFly{
    0% { transform: translateX(0) translateY(0) rotate(-3deg); }
    60%{ transform: translateX(60vw) translateY(-18px) rotate(6deg); }
    100%{ transform: translateX(88vw) translateY(-26px) rotate(10deg); }
  }

  header{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
  }
  .brand{
    width:42px; height:42px; border-radius:12px;
    background: rgba(255,255,255,.18);
    display:grid; place-items:center;
    border:1px solid var(--glass-stroke);
    backdrop-filter: blur(6px);
  }
  .brand svg{ width:24px; height:24px; }

  h1{
    margin:0;
    font-size: clamp(1.2rem, 3.2vw, 1.8rem);
    font-weight:800;
    letter-spacing:.3px;
    text-shadow: 0 6px 18px rgba(0,0,0,.25);
  }

  .card{
    background: var(--glass-bg);
    border:1px solid var(--glass-stroke);
    border-radius: 16px;
    padding: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
  }

  form{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px 16px;
  }
  .full{ grid-column: 1 / -1; }

  label{
    display:block;
    font-weight:600;
    margin-bottom:6px;
    color:#f7fff9;
  }

  input[type="text"],
  input[type="date"],
  select,
  textarea{
    width:100%;
    border:none;
    border-radius: 12px;
    padding: 12px 14px;
    color: var(--text-dark);
    background: #ffffff;
    outline: none;
    box-shadow: 0 4px 14px rgba(0,0,0,.08);
  }
  textarea{ min-height:110px; resize:vertical; }

  input[type="file"]{
    background: rgba(255,255,255,.24);
    border:1px dashed rgba(255,255,255,.7);
    color:#083a2e;
    padding: 14px;
    border-radius: 12px;
    width:100%;
  }

  .terms{
    font-size:.92rem;
    color:#eafff4;
    background: rgba(0,0,0,.18);
    border:1px solid rgba(255,255,255,.25);
    padding:12px;
    border-radius:12px;
    line-height:1.35;
  }
  .terms input{ margin-right:8px; transform: translateY(1px); }

  button{
    grid-column: 1 / -1;
    border:none;
    border-radius: 14px;
    padding: 14px 16px;
    font-weight:800;
    letter-spacing:.2px;
    cursor:pointer;
    color:#083a2e;
    background: linear-gradient(135deg, #a7ff83, #32e0a1);
    box-shadow: 0 10px 24px rgba(0,0,0,.18);
    transition: transform .06s ease, filter .2s ease;
  }
  button:hover{ filter: brightness(1.05); }
  button:active{ transform: translateY(1px); }

  /* Overlay de carga */
  #overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,.6);
    color:#fff;
    display:none;
    align-items:center; justify-content:center; flex-direction:column;
    z-index: 9990;
    text-align:center;
    padding: 16px;
  }
  #progressContainer{ width:min(520px, 86vw); margin-top:14px; }
  #progressWrapper{ height:14px; background:#e6fff3; border-radius:10px; overflow:hidden; }
  #progressBar{ height:14px; width:0%; background:#2dd4bf; transition: width .25s ease; }
  #progressPercent{ font-size:.95rem; margin-top:6px; }

  @media (max-width:720px){
    form{ grid-template-columns: 1fr; }
  }
</style>
</head>
