<form id="miFormulario">
  <label>Fecha del peligro:</label>
  <input type="date" name="fechaPeligro" required><br>

  <label>Lugar del peligro:</label>
  <input type="text" name="lugar" required><br>

  <label>Base:</label>
  <input type="text" name="base"><br>

  <label>Nombre:</label>
  <input type="text" name="nombre"><br>

  <label>Cargo:</label>
  <input type="text" name="cargo"><br>

  <label>Descripci√≥n:</label>
  <textarea name="descripcion"></textarea><br>

  <label>Link de evidencia:</label>
  <input type="url" name="linkEvidencia"><br>

  <button type="submit">Enviar</button>
</form>

<script>
document.getElementById("miFormulario").addEventListener("submit", function(e) {
  e.preventDefault();
  const datos = Object.fromEntries(new FormData(this).entries());
  
  google.script.run
    .withSuccessHandler(function(respuesta) {
      if (respuesta === "OK") {
        alert("Datos enviados correctamente.");
        document.getElementById("miFormulario").reset();
      } else {
        alert("Hubo un problema: " + respuesta);
      }
    })
    .guardarDatos(datos);
});
</script>
